<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: common-head(pageTitle='Đăng nhập')}"></head>

<body class="index-page">

<header th:replace="~{fragments/header :: header-fragment(currentPage='login')}"></header>

<main class="main">
    <section id="login" class="login-section" style="padding: 100px 0; background-color: #f9f9f9;">
        <div class="container" data-aos="fade-up">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-8">
                    <div class="card shadow-sm border-0" style="border-radius: 15px;">
                        <div class="card-body p-5">

                            <div class="text-center mb-4">
                                <h3 style="font-weight: 700; color: var(--heading-color);">Đăng Nhập</h3>
                                <p class="text-muted">Chào mừng bạn quay trở lại với Nova LMS</p>
                            </div>

                            <!-- Thông báo lỗi login -->
                            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                                Email hoặc mật khẩu không chính xác!
                            </div>

                            <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>

                            <!-- FORM LOGIN -->
                            <form th:action="@{/perform_login}" method="post">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="username" name="username" placeholder="name@example.com" required>
                                </div>

                                <div class="mb-3">
                                    <div class="d-flex justify-content-between">
                                        <label for="password" class="form-label">Mật khẩu</label>
                                        <!-- Link kích hoạt Modal Quên Mật Khẩu -->
                                        <a href="#" class="text-decoration-none" style="font-size: 0.9rem;" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Quên mật khẩu?</a>
                                    </div>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" required>
                                </div>

                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                                    <label class="form-check-label" for="remember-me">Ghi nhớ đăng nhập</label>
                                </div>

                                <button type="submit" class="btn btn-primary w-100 py-2" style="border-radius: 50px; font-weight: 600;">Đăng nhập</button>
                            </form>

                            <div class="d-flex align-items-center my-4">
                                <hr class="flex-grow-1">
                                <span class="px-2 text-muted">hoặc</span>
                                <hr class="flex-grow-1">
                            </div>

                            <a href="/oauth2/authorization/google" class="btn btn-outline-secondary w-100 py-2 d-flex align-items-center justify-content-center gap-2" style="border-radius: 50px;">
                                <i class="bi bi-google"></i> Đăng nhập bằng Google
                            </a>

                            <div class="text-center mt-4">
                                Bạn chưa có tài khoản? <a th:href="@{/register.html}" class="text-decoration-none fw-bold">Đăng ký ngay</a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- MODAL QUÊN MẬT KHẨU -->
<div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="forgotPasswordModalLabel">Khôi phục mật khẩu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="text-muted mb-3">Nhập email đăng ký của bạn. Chúng tôi sẽ gửi hướng dẫn đặt lại mật khẩu.</p>

                <form id="forgotPasswordForm">
                    <div class="mb-3">
                        <label for="forgotEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="forgotEmail" required placeholder="name@example.com">
                    </div>

                    <!-- Khu vực hiện thông báo -->
                    <div id="forgotAlert" class="alert d-none"></div>

                    <button type="submit" class="btn btn-primary w-100" id="forgotBtn">
                        <span id="forgotBtnText">Gửi yêu cầu</span>
                        <span id="forgotSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer :: common-footer}"></footer>
<th:block th:replace="~{fragments/footer :: common-scripts}"></th:block>

<!-- SCRIPT XỬ LÝ QUÊN MẬT KHẨU -->
<script>
    document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const email = document.getElementById('forgotEmail').value;
        const btn = document.getElementById('forgotBtn');
        const btnText = document.getElementById('forgotBtnText');
        const spinner = document.getElementById('forgotSpinner');
        const alertBox = document.getElementById('forgotAlert');

        // Reset UI
        btn.disabled = true;
        btnText.textContent = 'Đang gửi...';
        spinner.classList.remove('d-none');
        alertBox.classList.add('d-none');

        try {
            const response = await fetch('/api/auth/forgot-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email })
            });

            // Backend trả về chuỗi text
            const message = await response.text();

            if (response.ok) {
                alertBox.className = 'alert alert-success mt-3';
                alertBox.textContent = 'Thành công! Vui lòng kiểm tra email của bạn.';
            } else {
                alertBox.className = 'alert alert-danger mt-3';
                alertBox.textContent = 'Lỗi: ' + message;
            }
        } catch (error) {
            alertBox.className = 'alert alert-danger mt-3';
            alertBox.textContent = 'Không thể kết nối đến server.';
        } finally {
            alertBox.classList.remove('d-none');
            btn.disabled = false;
            btnText.textContent = 'Gửi yêu cầu';
            spinner.classList.add('d-none');
        }
    });
</script>

</body>
</html>
