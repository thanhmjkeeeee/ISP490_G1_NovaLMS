<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<!-- Include Head Fragment -->
<head th:replace="~{fragments/head :: common-head(pageTitle='Đăng nhập')}"></head>

<body class="index-page">

<!-- Include Header Fragment -->
<header th:replace="~{fragments/header :: header-fragment}"></header>

<main class="main">
    <section id="login" class="login-section" style="padding: 100px 0; background-color: #f9f9f9;">
        <div class="container" data-aos="fade-up">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-8">
                    <div class="card shadow-sm border-0" style="border-radius: 15px;">
                        <div class="card-body p-5">

                            <div class="text-center mb-4">
                                <h3 style="font-weight: 700; color: var(--heading-color);">Đăng Nhập</h3>
                                <p class="text-muted">Chào mừng bạn quay trở lại với Nova LMS</p>
                            </div>

                            <!-- Hiển thị lỗi đăng nhập -->
                            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                                Email hoặc mật khẩu không chính xác!
                            </div>

                            <!-- Hiển thị thông báo đăng ký thành công -->
                            <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>

                            <!-- FORM ĐĂNG NHẬP -->
                            <!-- action="@{/perform_login}" khớp với .loginProcessingUrl() trong SecurityConfig -->
                            <form th:action="@{/perform_login}" method="post">

                                <div class="mb-3">
                                    <label for="username" class="form-label">Email</label>
                                    <!-- name="username" là bắt buộc với cấu hình mặc định -->
                                    <input type="email" class="form-control" id="username" name="username" placeholder="name@example.com" required>
                                </div>

                                <div class="mb-3">
                                    <div class="d-flex justify-content-between">
                                        <label for="password" class="form-label">Mật khẩu</label>
                                        <a href="#" class="text-decoration-none" style="font-size: 0.9rem;">Quên mật khẩu?</a>
                                    </div>
                                    <!-- name="password" là bắt buộc -->
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" required>
                                </div>

                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                                    <label class="form-check-label" for="remember-me">Ghi nhớ đăng nhập</label>
                                </div>

                                <button type="submit" class="btn btn-primary w-100 py-2" style="border-radius: 50px; font-weight: 600;">Đăng nhập</button>
                            </form>

                            <div class="d-flex align-items-center my-4">
                                <hr class="flex-grow-1">
                                <span class="px-2 text-muted">hoặc</span>
                                <hr class="flex-grow-1">
                            </div>

                            <!-- Google Login Button -->
                            <a href="/oauth2/authorization/google" class="btn btn-outline-secondary w-100 py-2 d-flex align-items-center justify-content-center gap-2" style="border-radius: 50px;">
                                <i class="bi bi-google"></i> Đăng nhập bằng Google
                            </a>

                            <div class="text-center mt-4">
                                Bạn chưa có tài khoản? <a th:href="@{/register.html}" class="text-decoration-none fw-bold">Đăng ký ngay</a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- Include Footer & Scripts -->
<footer th:replace="~{fragments/footer :: common-footer}"></footer>
<th:block th:replace="~{fragments/footer :: common-scripts}"></th:block>

</body>
</html>
