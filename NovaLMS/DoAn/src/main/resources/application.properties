spring.application.name=DoAn

# --- Thymeleaf Configuration ---
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# --- Database Configuration (MySQL) ---
# Thay 'nova_lms' b?ng tên database b?n ?ã t?o trong MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/nova_lms?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456 

# --- JPA/Hibernate Configuration ---
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- Server Configuration ---
server.port=8080
server.servlet.context-path=/

# --- OpenAPI / Swagger Configuration ---
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
openapi.service.title=Nova Learning Management API
openapi.service.version=1.0.0
openapi.service.server-url=http://localhost:8080